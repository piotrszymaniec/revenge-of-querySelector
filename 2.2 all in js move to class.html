<html>

<body>
  <script>

    class Card {
      constructor(parentElement) {
        const cardElement = document.createElement('div')
        cardElement.classList.add('Card')
        parentElement.append(cardElement)

        const priceElement = document.createElement('span')
        priceElement.classList.add('card__price')
        //priceElement.innerHTML = `40 UAH`
        //потому что мы не добавляем к элементу html-структуру с несколькими тегами
        //мы можем отказаться от innerHTML в пользу textContent
        priceElement.textContent = `40 UAH`
        cardElement.append(priceElement)
      }
    }

    new Card(document.body)
  </script>
</body>

</html>
